repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: bash -c "cd backend && gofmt -l -w ."
        language: system
        types: [go]

      - id: go-vet
        name: go vet
        entry: bash -c "cd backend && go vet ./..."
        language: system
        types: [go]

      - id: go-test
        name: go test
        entry: bash -c "cd backend && go test ./..."
        language: system
        pass_filenames: false
